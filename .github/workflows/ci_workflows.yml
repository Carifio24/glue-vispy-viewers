name: CI Workflows

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

jobs:
  initial_checks:
    # Mandatory checks before CI tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: false
      envs: |
        # Code style
        - linux: codestyle

  tests:
    needs: initial_checks
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      display: true
      coverage: codecov
      # The Linux PyQt 5.15 installation requires apt-getting its xcb deps and headless X11 display
      libraries: |
        apt:
          - '^libxcb.*-dev'
          - libxkbcommon-x11-dev

      envs: |
        # Standard tests
        - macos: py310-test-dev

        - windows: py38-test
        - windows: py39-test-dev
        - windows: py310-test
