name: CI Workflows

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

jobs:
  initial_checks:
    # Mandatory checks before CI tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: false
      envs: |
        # Code style
        - linux: codestyle

  tests:
    needs: initial_checks
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      display: true
      coverage: codecov
      libraries: |
        apt:
          - libxkbcommon-x11-0

      envs: |
        # Standard tests
        - linux: py37-test
        - linux: py37-test-dev
        - linux: py38-test
        - linux: py310-test

        - macos: py37-test
        - macos: py39-test
        - macos: py310-test-dev

        - windows: py37-test
        - windows: py38-test-dev
        - windows: py310-test

  publish:
    needs: tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/publish_pure_python.yml@v1
    with:
      libraries: libxkbcommon-x11-0
    secrets:
      pypi_token: ${{ secrets.pypi_token }}
